{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ "Edit Usage" if mode == "edit" else "Add Usage" }}</h3>

    <form method="post" action="">
      <div class="row g-3">

        <div class="col-md-3">
          <label class="form-label">Member ID (MID)</label>
          <input type="text" name="mid" class="form-control" value="{{ record[0] if record else '' }}" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Equipment ID (EID)</label>
          <input type="text" name="eid" class="form-control" value="{{ record[1] if record else eid_prefill or '' }}" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Start Date (SDate)</label>
          <input type="date" name="sdate" class="form-control" value="{{ record[2] if record else '' }}" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">End Date (EDate)</label>
          <input type="date" name="edate" class="form-control" value="{{ record[3] if record else '' }}">
        </div>

        <div class="col-md-12">
          <label class="form-label">Purpose</label>
          <input type="text" name="purpose" class="form-control" value="{{ record[4] if record and record|length > 4 else '' }}" placeholder="Purpose of usage (e.g. Training, Testing, Thesis)">
        </div>

      </div>

      <div class="mt-3">
        <button class="btn btn-primary" type="submit">{{ "Save" if mode == "edit" else "Add Usage" }}</button>
        <a href="{{ url_for('uses_list') }}" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
