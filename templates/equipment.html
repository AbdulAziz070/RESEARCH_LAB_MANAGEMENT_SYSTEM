{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Equipment</h2>
  <a href="{{ url_for('add_equipment') }}" class="btn btn-warning">
    <i class="fa-solid fa-screwdriver-wrench"></i> Add Equipment
  </a>
</div>

<form method="post" action="{{ url_for('equipment_active_users') }}" class="row g-2 mb-3">
  <div class="col-auto">
    <input type="number" name="eid" class="form-control" placeholder="Equipment ID" required>
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-primary" type="submit">
      Show Active Users
    </button>
  </div>
</form>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>EID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Update Status</th>
      <th>Manage</th>
    </tr>
  </thead>
  <tbody>
    {% for e in equipment %}
    <tr>
      <td>{{ e[0] }}</td>
      <td>{{ e[1] }}</td>
      <td>{{ e[2] }}</td>
      <td>{{ e[3] }}</td>
      <td>
        <form method="post" action="{{ url_for('update_equipment_status', eid=e[0]) }}" class="d-flex">
          <select name="status" class="form-select form-select-sm me-2">
            <option {{ 'selected' if e[3]=='Active' }}>Active</option>
            <option {{ 'selected' if e[3]=='Maintenance' }}>Maintenance</option>
            <option {{ 'selected' if e[3]=='Retired' }}>Retired</option>
          </select>
          <button class="btn btn-sm btn-outline-success" type="submit">Update</button>
        </form>
      </td>

      <td>
        <div class="d-flex gap-2">
          <!-- Manage Usage: opens uses list with optional query param -->
          <a href="{{ url_for('uses_list') }}?eid={{ e[0] }}" class="btn btn-sm btn-info">
            <i class="fa-solid fa-list"></i> Manage Usage
          </a>

          <!-- Delete equipment -->
          <form method="post" action="{{ url_for('delete_equipment', eid=e[0]) }}" onsubmit="return confirm('Delete equipment and related usage?');">
            <button class="btn btn-sm btn-danger" type="submit">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </form>
        </div>
      </td>

    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
