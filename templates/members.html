{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Lab Members</h2>
  <a href="{{ url_for('add_member') }}" class="btn btn-primary">
    <i class="fa-solid fa-user-plus"></i> Add Member
  </a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>MID</th>
      <th>Name</th>
      <th>Join Date</th>
      <th>Type</th>
      <th>Mentor</th>
      <th>Major</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for m in members %}
    <tr>
      <td>{{ m[0] }}</td>
      <td>{{ m[1] }}</td>
      <td>{{ m[2] }}</td>
      <td>{{ m[3] }}</td>
      <td>{{ m[4] }}</td>
      <td>{{ m[5] }}</td>
      <td>
        <a href="{{ url_for('delete_member', mid=m[0]) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Delete this member?');">
           <i class="fa-solid fa-trash"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
