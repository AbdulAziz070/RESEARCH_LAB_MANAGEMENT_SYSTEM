{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Projects</h2>
  <a href="{{ url_for('add_project') }}" class="btn btn-success">
    <i class="fa-solid fa-plus"></i> Add Project
  </a>
</div>

<!-- FIXED: Removed broken url_for('project_status') -->
<form method="post" action="/projects/status" class="row g-2 mb-3">
  <div class="col-auto">
    <input type="number" name="pid" class="form-control" placeholder="Project ID" required>
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-primary" type="submit">
      Check Status
    </button>
  </div>
</form>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>PID</th>
      <th>Title</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Leader</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in projects %}
    <tr>
      <td>{{ p[0] }}</td>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>{{ p[3] if p[3] else 'Active' }}</td>
      <td>{{ p[4] }}</td>

      <!-- Action Buttons -->
      <td>
        <div class="d-flex gap-2">
          
          <!-- Edit project -->
          <a href="{{ url_for('edit_project', pid=p[0]) }}" 
             class="btn btn-sm btn-warning">
            <i class="fa-solid fa-pen"></i> Edit
          </a>

          <!-- Delete project -->
          <form action="{{ url_for('projects') }}/delete/{{ p[0] }}" 
                method="post"
                onsubmit="return confirm('Are you sure you want to delete this project?');">
            <button class="btn btn-sm btn-danger">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </form>

        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
