{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Projects</h2>
  <a href="{{ url_for('add_project') }}" class="btn btn-success">
    <i class="fa-solid fa-plus"></i> Add Project
  </a>
</div>

<!-- Project lookup -->
<form method="post" action="{{ url_for('project_status') }}" class="row g-2 mb-3">
  <div class="col-auto">
    <input type="number" name="pid" class="form-control" placeholder="Project ID" required>
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-primary" type="submit">
      Check Status
    </button>
  </div>
</form>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>PID</th>
      <th>Title</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Duration</th>
      <th>Leader</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in projects %}
    <tr data-sdate="{{ p[2] if p[2] else '' }}" data-edate="{{ p[3] if p[3] else '' }}">
      <td>{{ p[0] }}</td>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] if p[2] else '-' }}</td>
      <td>{{ p[3] if p[3] else '-' }}</td>
      <td class="project-duration">-</td>
      <td>{{ p[4] if p[4] else '-' }}</td>
      <td>
        <div class="d-flex gap-2">
          <a href="{{ url_for('edit_project', pid=p[0]) }}" class="btn btn-sm btn-warning">
            <i class="fa-solid fa-pen"></i> Edit
          </a>

          <form action="{{ url_for('delete_project', pid=p[0]) }}" method="post" style="display:inline-block;"
                onsubmit="return confirm('Are you sure you want to delete project {{ p[0] }}?');">
            <button class="btn btn-sm btn-danger">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </form>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  (function () {
    function parseDateISO(s) {
      if (!s) return null;
      const d = new Date(s);
      return isNaN(d.getTime()) ? null : d;
    }

    function daysBetween(a, b) {
      const msPerDay = 24 * 60 * 60 * 1000;
      return Math.round((b - a) / msPerDay);
    }

    document.querySelectorAll('tr[data-sdate]').forEach(function (tr) {
      const s = tr.getAttribute('data-sdate') || '';
      const e = tr.getAttribute('data-edate') || '';
      const cell = tr.querySelector('.project-duration');
      const sd = parseDateISO(s);
      const ed = parseDateISO(e);

      if (!sd) { cell.textContent = '-'; return; }
      if (ed) {
        const days = daysBetween(sd, ed);
        cell.textContent = Math.max(days,0) + ' day' + (Math.abs(days)===1 ? '' : 's');
      } else {
        const today = new Date();
        const days = daysBetween(sd, today);
        cell.textContent = Math.max(days,0) + ' day' + (Math.abs(days)===1 ? '' : 's') + ' (ongoing)';
      }
    });
  })();
</script>

{% endblock %}
